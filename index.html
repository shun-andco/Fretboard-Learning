<!DOCTYPE html>
<html lang="ja">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ギター指板学習アプリ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      font-size: clamp(18px, 4vw, 30px);
      font-weight: 500;
      color: #3e3255;
      margin-bottom: 20px;
      text-align: center;
    }

    .fretboard {
      min-width: 700px;
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 25 / 9;
      display: grid;
      margin: 0 auto;
      padding: 1vw;
      grid-template-columns: repeat(25, 1fr);
      gap: 0.7vw;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .fret {
      display: grid;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      background-color: #f1f1f1;
      border: 1px solid #d1c4e9;
    }

    .fret:hover {
      background-color: rgba(128, 0, 128, 0.2);
    }

    .note-button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #5e35b1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .note-button:hover {
      background-color: #4c278b;
    }
  </style>
</head>

<body>

  <h1>ギター指板学習アプリ</h1>
  <button id="testButton" class="note-button">ランダム音を出力</button>
  <button id="toggleSoundButton" class="note-button">音をオン/オフ</button>
  <p id="outputNote">音階: -</p>

  <div class="fretboard" id="fretboard"></div>

  <script>
    const notes = [
      // 1弦（E4）
      ["E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4", "C5", "C#5", "D5", "D#5", "E5", "F5", "F#5", "G5", "G#5", "A5", "A#5", "B5", "C6", "C#6", "D6", "D#6", "E6"],
      // 2弦（B3）
      ["B3", "C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4", "C5", "C#5", "D5", "D#5", "E5", "F5", "F#5", "G5", "G#5", "A5", "A#5", "B5"],
      // 3弦（G3）
      ["G3", "G#3", "A3", "A#3", "B3", "C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4", "C5", "C#5", "D5", "D#5", "E5", "F5", "F#5", "G5"],
      // 4弦（D3）
      ["D3", "D#3", "E3", "F3", "F#3", "G3", "G#3", "A3", "A#3", "B3", "C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4", "C5", "C#5", "D5"],
      // 5弦（A2）
      ["A2", "A#2", "B2", "C3", "C#3", "D3", "D#3", "E3", "F3", "F#3", "G3", "G#3", "A3", "A#3", "B3", "C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4"],
      // 6弦（E2）
      ["E2", "F2", "F#2", "G2", "G#2", "A2", "A#2", "B2", "C3", "C#3", "D3", "D#3", "E3", "F3", "F#3", "G3", "G#3", "A3", "A#3", "B3", "C4", "C#4", "D4", "D#4", "E4"]
    ];

    let soundEnabled = true; // 音の再生状態を管理する変数

    function generateFretboard() {
      const fretboard = document.getElementById('fretboard');
      fretboard.innerHTML = '';
    
      for (let string = 0; string < notes.length; string++) {
        for (let fret = 0; fret < notes[string].length; fret++) {
          const fretDiv = document.createElement('div');
          fretDiv.classList.add('fret');
    
          // フレットをクリックしたときに音名を表示
          fretDiv.addEventListener('click', () => {
            fretDiv.textContent = notes[string][fret];
            checkAnswer(notes[string][fret]);
            if (soundEnabled) {
              playSound(notes[string][fret]); // 音が有効な場合のみ音を再生
            }
          });
    
          fretboard.appendChild(fretDiv);
        }
      }
    }

    function toggleSound() {
      soundEnabled = !soundEnabled; // 音の再生状態を切り替える
      const button = document.getElementById('toggleSoundButton');
      button.textContent = soundEnabled ? "音をオフ" : "音をオン"; // ボタンのテキストを変更
    }

    function playSound(note) {
      // 音を再生するためのロジックを追加
      console.log("再生中: " + note); // ここに音声再生の処理を追加
    }

    document.getElementById('toggleSoundButton').addEventListener('click', toggleSound);
    generateFretboard();
  </script>
</body>
</html>
